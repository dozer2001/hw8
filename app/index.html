<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER START-->
<header class="fixed-to-top header">
    <div class="flex-container container-fluid flex-end">
        <div class="user-control flex-container">
            <div class="user-price flex-container border-left">
                <p>$1,500.00</p>
            </div>
            <div class="user-bell flex-container border-left">

            </div>
            <div class="user-name flex-container border-left">
                <p>Leonardo Dicaprio</p>
            </div>
            <div class="user-exit flex-container border-left">

            </div>
        </div>
    </div>
</header>
<!--HEADER END-->

<!-- ASIDE START-->
<aside class="aside fixed-to-top">
        <div class="menu-control flex-container align-items-center justify-content-sb">
            <div class="logo">
                <a href="">
                    <img src="img/aside-logo.png" alt="">
                </a>
            </div>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
    <div class="aside-menu">
        <ul>
            <li><a href="">General</a></li>
            <li><a href="">Details</a></li>
            <li><a href="">Links</a></li>
            <li><a href="">Banners</a></li>
            <li><a href="">Personal data</a></li>
            <li><a href="">Payout</a></li>
            <li><a href="">Postback</a></li>
        </ul>
        <div class="your-manager">
            <h3 class="page-title small-title">Your manager</h3>
            <div class="manager-info flex-container align-items-center">
                <div class="manager-photo">
                    <img src="img/manager-foto.png" alt="">
                    <div class="status online"></div>
                </div>
                <a href="" class="link">Mikhael E.</a>
            </div>
        </div>
    </div>
</aside>
<!-- ASIDE END-->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
